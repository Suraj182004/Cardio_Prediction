<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .form-group { margin-bottom: 15px; }
        .container { 
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h2 { color: #0d6efd; }
        .btn-primary {
            padding: 10px 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Heart Disease Prediction</h2>
        <form action="/predict" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>BMI:</label>
                        <input type="number" step="0.1" class="form-control" name="bmi" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Smoking:</label>
                        <select class="form-control" name="smoking" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Alcohol Drinking:</label>
                        <select class="form-control" name="alcohol" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Had Stroke:</label>
                        <select class="form-control" name="stroke" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Physical Health (0-30 days):</label>
                        <input type="number" class="form-control" name="physical_health" min="0" max="30" required>
                    </div>

                    <div class="form-group">
                        <label>Mental Health (0-30 days):</label>
                        <input type="number" class="form-control" name="mental_health" min="0" max="30" required>
                    </div>

                    <div class="form-group">
                        <label>Difficulty Walking:</label>
                        <select class="form-control" name="diff_walking" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Sex:</label>
                        <select class="form-control" name="sex" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Age Category:</label>
                        <select class="form-control" name="age_category" required>
                            <option value="Age 18 to 24">Age 18 to 24</option>
                            <option value="Age 25 to 29">Age 25 to 29</option>
                            <option value="Age 30 to 34">Age 30 to 34</option>
                            <option value="Age 35 to 39">Age 35 to 39</option>
                            <option value="Age 40 to 44">Age 40 to 44</option>
                            <option value="Age 45 to 49">Age 45 to 49</option>
                            <option value="Age 50 to 54">Age 50 to 54</option>
                            <option value="Age 55 to 59">Age 55 to 59</option>
                            <option value="Age 60 to 64">Age 60 to 64</option>
                            <option value="Age 65 to 69">Age 65 to 69</option>
                            <option value="Age 70 to 74">Age 70 to 74</option>
                            <option value="Age 75 to 79">Age 75 to 79</option>
                            <option value="Age 80 or older">Age 80 or older</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Diabetic:</label>
                        <select class="form-control" name="diabetic" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Physical Activity:</label>
                        <select class="form-control" name="physical_activity" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>General Health:</label>
                        <select class="form-control" name="gen_health" required>
                            <option value="Excellent">Excellent</option>
                            <option value="Very good">Very good</option>
                            <option value="Good">Good</option>
                            <option value="Fair">Fair</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Sleep Time (hours):</label>
                        <input type="number" step="0.5" class="form-control" name="sleep_time" min="0" max="24" required>
                    </div>

                    <div class="form-group">
                        <label>Asthma:</label>
                        <select class="form-control" name="asthma" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Kidney Disease:</label>
                        <select class="form-control" name="kidney_disease" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Skin Cancer:</label>
                        <select class="form-control" name="skin_cancer" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Predict Heart Disease Risk</button>
            </div>
        </form>
    </div>
</body>
</html>
